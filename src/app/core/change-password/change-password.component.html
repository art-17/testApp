<div class="p-2">
    <div class="d-flex">
        <div>
            <h1 mat-dialog-title class="f-weight-500">Change Password</h1>
        </div>
        <div class="ml-auto">
            <button mat-button color="primary" mat-dialog-close >Close</button>
        </div>
    </div>
    <div mat-dialog-content class="mat-typography">
        <div class="">
            <form>
                <!-- Current Password -->
                <div class="input-group-theme col-lg-12 mb-3 px-0">
                    <mat-label>Enter Current Password</mat-label>
                    <mat-form-field appearance="outline" class="d-block">
                        <input matInput type="password">
                        <!-- <mat-error *ngIf="submitted && f?.password?.errors">Please enter password</mat-error> -->
                    </mat-form-field>
                </div>
    
                <!-- New Password -->
                <div class="input-group-theme col-lg-12 mb-3 px-0">
                    <mat-label>Enter New Password</mat-label>
                    <mat-form-field appearance="outline" class="d-block">
                        <input matInput type="password">
                        <!-- <mat-error *ngIf="submitted && f?.password?.errors">Please enter password</mat-error> -->
                    </mat-form-field>
                </div>
    
                <!-- Confirm New Password -->
                <div class="input-group-theme col-lg-12 mb-3 px-0">
                    <mat-label>Confirm New Password</mat-label>
                    <mat-form-field appearance="outline" class="d-block">
                        <input matInput type="password">
                        <!-- <mat-error *ngIf="submitted && f?.password?.errors">Please enter password</mat-error> -->
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary">Save Changes</button>
    </mat-dialog-actions>
</div>
