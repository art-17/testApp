<div class="container-fluid">
    <div class="row no-gutter position-relative">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image m-hide">
          <div class="content-on-bg">
              <h1 class="c-white f-weight-700">Log In</h1>
              <h4 class="mt-4 c-white f-weight-300">Log in to your parking space account</h4>
          </div>
      </div>
      <div class="col-md-8 col-lg-6 login-form">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <div class="form-content m-block text-center my-5">
                    <h1 class="c-blue f-weight-700">Log In</h1>
                    <h4 class="mt-4 c-blue f-weight-300">Log in to your parking space account</h4>
                </div>
                <form [formGroup]="loginForm"  autocomplete="off">
                    <div class="row">
                        <!-- Email Address -->
                        <div class="input-group-theme-1 col-lg-12 my-3">
                            <mat-label>Email Id</mat-label>
                            <mat-form-field appearance="outline" class="d-block">
                                <input matInput formControlName="email">
                                <mat-error *ngIf="submitted && f?.email?.errors">Please enter email</mat-error>
                            </mat-form-field>
                            
                        </div>
                        <!-- Password -->
                        <div class="input-group-theme col-lg-12 mb-3">
                            <mat-label>Password</mat-label>
                            <mat-form-field appearance="outline" class="d-block">
                                <input matInput  type="password" formControlName="password" >
                                <mat-error *ngIf="submitted && f?.password?.errors">Please enter password</mat-error>
                            </mat-form-field>
                           
                        </div>
                        <!-- Submit Button -->
                        <div class="form-group-theme col-lg-12 mx-auto mb-0" (click)="onLogin()">
                            <a  class="btn btn-primary-gredient b-radius-4 f-size-18 btn-block py-2 btn-primary-hover">
                                <span class="font-weight-bold"  >Log In</span>
                            </a>
                        </div>
                    </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img class="pattern-1" src="assets/images/pattern-1.svg" />
  </div>
