<mat-toolbar class="toolbar-primary">
    <div class="app-header header-shadow">
        <div class="app-header__logo">
            <div class="logo-src">
                <img src="assets/images/logo-main.png" />
            </div>
        </div>
        <div class="app-header__content">
            <div class="app-header-left ">
                <ul class="header-megamenu nav">
                    <li class="nav-item" [matMenuTriggerFor]="megamenu">
                        <a href="javascript:void(0);" data-placement="bottom" rel="popover-focus" data-offset="300"
                            data-toggle="popover-custom" class="nav-link mat-menu-link" data-original-title="" title="">
                            <i class="nav-link-icon pe-7s-gift "> </i> Explore<span class="material-icons">expand_more</span>
                        </a>
                    </li>
                </ul>
                <mat-menu #megamenu="matMenu" class="mega-menu">
                    <button mat-menu-item>
                        <div class="menu-content">
                            <img src="assets/images/m-1.svg" class="menu-item-icon">
                            <h5>Parking Places</h5>
                            <p class="c-muted">Catalog of Parking Places</p>
                        </div>
                    </button>
                    <button mat-menu-item>
                        <div class="menu-content">
                            <img src="assets/images/m-2.svg" class="menu-item-icon">
                            <h5>Invoices</h5>
                            <p class="c-muted">Catalog of Invoices</p>
                        </div>
                    </button>
                    <button mat-menu-item>
                        <div class="menu-content">
                            <img src="assets/images/m-3.svg" class="menu-item-icon">
                            <h5>Registration of Lessor</h5>
                            <p class="c-muted">A step wise form for the entry of new Record</p>
                        </div>
                    </button>
                    <button mat-menu-item>
                        <div class="menu-content">
                            <img src="assets/images/m-4.svg" class="menu-item-icon">
                            <h5>Registration of Admin</h5>
                            <p class="c-muted">A simple entry form</p>
                        </div>
                    </button>
                    <button mat-menu-item>
                        <div class="menu-content">
                            <img src="assets/images/m-5.svg" class="menu-item-icon">
                            <h5>Create New Parking Place</h5>
                            <p class="c-muted">A step wise form for the entry of new Record.</p>
                        </div>
                    </button>
                    <button mat-menu-item>
                        <div class="menu-content">
                            <img src="assets/images/m-6.svg" class="menu-item-icon">
                            <h5>Contact Admin</h5>
                            <p class="c-muted">Can contact admin for any help.</p>
                        </div>
                    </button>
                  </mat-menu>
            </div>
            <div class="app-header-right">
                <div class="header-btn-lg pr-0">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu" >
                                    <mat-icon>person_pin</mat-icon>
                                  </button>
                                  <mat-menu #menu="matMenu">
                                    <button mat-menu-item>
                                      <mat-icon>power_settings_new</mat-icon>
                                      <span>Log Out</span>
                                    </button>
                                  </mat-menu>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</mat-toolbar>
